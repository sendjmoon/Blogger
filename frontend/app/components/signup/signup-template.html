<h1>SIGN UP</h1>
<form name="signup" data-ng-submit="$ctrl.signup($ctrl.user)">
  <input type="text" required placeholder="username" data-ng-model="$ctrl.user.username">
  <input type="text" required placeholder="email" data-ng-model="$ctrl.user.email">
  <input type="password" required placeholder="password" data-ng-model="$ctrl.user.password">
  <button type="submit">Sign Up</button>
</form>
<p>Already registered? <a href="#!/signin">Sign in here.</a></p>
